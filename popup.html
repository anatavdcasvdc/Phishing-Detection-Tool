<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Phishing Detection</h2>
  <input type="text" id="urlInput" placeholder="Enter URL here" />
  <button id="checkBtn">Check URL</button>
  <p id="result"></p>
  <script src="popup.js"></script>
</body>
</html>
